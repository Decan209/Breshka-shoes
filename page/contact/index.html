<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="//bizweb.dktcdn.net/100/091/133/themes/880367/assets/favicon.png?1676015027577"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../../layout/layout.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,200;1,300&family=Roboto:wght@300;400&family=Secular+One&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Liên hệ</title>
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <div id="header"></div>
            <!-- Content -->
            <div class="content">
                <!-- Bread crumb -->
                <ul class="breadcrumb">
                    <li>
                        <a
                            href="/"
                            class="breadcrumb__link breadcrumb__link--home"
                            >Trang chủ</a
                        >
                        <span class="breadcrumb__separate">/</span>
                    </li>
                    <li>
                        <a href="#!" class="breadcrumb__link">Liên hệ</a>
                    </li>
                </ul>
                <div class="row">
                    <!-- Content left -->
                    <div class="content__left">
                        <!-- Heading -->
                        <h1 class="heading">Liên hệ với chúng tôi</h1>

                        <p class="desc">
                            Bạn hãy điền nội dung tin nhắn vào form dưới đây và
                            gửi chúng tôi.Chúng tôi sẽ trả lời bạn sau khi nhận
                            được
                        </p>

                        <!-- Form -->
                        <form action="" method="post" class="form-control">
                            <!-- Item 1 -->
                            <div class="form-control__item">
                                <label class="form-control__item__title">
                                    Họ và tên
                                    <span class="">*</span>
                                </label>
                                <input
                                    type="text"
                                    class="form-control__item__input form-control__item__input--name"
                                />
                            </div>
                            <!-- Item 2 -->
                            <div class="form-control__item">
                                <label class="form-control__item__title">
                                    Email
                                    <span>*</span>
                                </label>
                                <input
                                    type="text"
                                    class="form-control__item__input form-control__item__input--email"
                                />
                            </div>
                            <!-- Item 3 -->
                            <div class="form-control__item">
                                <label class="form-control__item__title">
                                    Nội dung
                                    <span>*</span>
                                </label>
                                <textarea
                                    class="form-control__item__input form-control__item__input--content"
                                >
                                </textarea>
                            </div>

                            <button class="form-control__btn" type="submit">
                                Gửi tin nhắn
                            </button>
                        </form>
                    </div>
                    <!-- Content - right -->
                    <div class="content__right">
                        <!-- Logo -->
                        <div class="media">
                            <a href="/">
                                <img
                                    src="https://bizweb.dktcdn.net/100/091/133/themes/880367/assets/logo.png?1676015027577"
                                    alt="Breshka"
                                    class="media__logo"
                                />
                            </a>
                        </div>
                        <!-- Item 1 -->
                        <div class="content-item">
                            <i
                                class="fa-solid fa-location-dot"
                                style="color: #30c5ac"
                            ></i>
                            <p class="content-item__desc">
                                Tầng 6, tòa nhà Ladeco, 266 Đội Cấn, Hà Nội,
                                Việt Nam, Hà Nội
                            </p>
                        </div>
                        <!-- Item 2 -->
                        <div class="content-item">
                            <i
                                class="fa-solid fa-phone"
                                style="color: #30c5ac"
                            ></i>
                            <p class="content-item__desc">
                                <a
                                    href="tel:1900 6750"
                                    class="content-item__desc__link"
                                    >1900 6750</a
                                >
                            </p>
                        </div>
                        <!-- Item 3 -->
                        <div class="content-item">
                            <i
                                class="fa-solid fa-envelope"
                                style="color: #30c5ac"
                            ></i>
                            <p class="content-item__desc">
                                <a
                                    href="mailto:helocafeingmail.com"
                                    class="content-item__desc__link"
                                    >helocafeingmail.com</a
                                >
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer -->
            <div id="footer"></div>
            <script src="../../layout/loadContent.js"></script>
        </div>
    </body>
</html>
