<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bản đồ</title>
    <link
      rel="icon"
      href="//bizweb.dktcdn.net/100/091/133/themes/880367/assets/favicon.png?1676015027577"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../layout/layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,200;1,300&family=Roboto:wght@300;400&family=Secular+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>

    <div id="header"></div>
    <div id="map" style="height: 400px; width: 100%"></div>
    <div id="footer"></div>

    <script src="../../layout/loadContent.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaOulQACiJzBfqumbsqg_-vKha8fCnL-s&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 0, lng: 0 },
          zoom: 2,
        });

        const marker = new google.maps.Marker({
          position: { lat: 0, lng: 0 },
          map: map,
          title: "Breal",
        });
      }
    </script>
  </body>
</html>
