<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký tài khoản</title>
    <link
      rel="icon"
      href="//bizweb.dktcdn.net/100/091/133/themes/880367/assets/favicon.png?1676015027577"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../layout/layout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;1,200;1,300&family=Roboto:wght@300;400&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="header"></div>
      <div class="content">
        <div class="link-page">
          <div class="home">
            <a href="/">Trang chủ</a>
          </div>
          <div>/</div>
          <div class="login-link">
            <a href="/">Đăng ký tài khoản</a>
          </div>
        </div>
        <div class="form-auth">
          <div class="form-register">
            <div class="title-auth">Đăng ký tài khoản</div>
            <div class="form-content">
              <div class="form-group">
                <label for="last-name"
                  >Họ Tên
                  <span class="required">*</span>
                </label>
                <input
                  class="last-name"
                  type="text"
                  name="last-name"
                  id="fullName"
                  required
                  placeholder="Họ"
                />
                <span id="fullNameError" class="error"></span>
              </div>
              <div class="form-group">
                <label for="email"
                  >Email
                  <span class="required">*</span>
                </label>
                <input
                  class="email"
                  type="email"
                  name="email"
                  id="email"
                  required
                  placeholder="Email"
                />
                <span id="emailError" class="error"></span>
              </div>
              <div class="form-group">
                <label for="password"
                  >Mật Khẩu
                  <span class="required">*</span>
                </label>
                <input
                  class="password"
                  type="password"
                  name="password"
                  id="password"
                  required
                  placeholder="Mật Khẩu"
                />
                <span id="passwordError" class="error"></span>
              </div>
              <div class="form-group">
                <label for="phone">Số điện thoại </label>
                <input
                  class="phone"
                  type="number"
                  name="phone"
                  id="phone"
                  placeholder="Số điện thoại"
                />
                <span id="phoneError" class="error"></span>
              </div>
            </div>
            <div class="btn-content">
              <button class="btn-submit" onclick="registerUser()">ĐĂNG KÝ</button> 
            </div>
            <div class="btn-content">
              <a class="forget-password" href="/page/login/index.html">Đăng nhập</a>
            </div>
            <div class="login">
              <span class="title-auth">Hoặc đăng nhập bằng</span>
              <div class="login-litel">
                <a
                  href="https://www.facebook.com/privacy/consent/gdp/?params%5Bapp_id%5D=947410958642584&params%5Bkid_directed_site%5D=false&params%5Blogger_id%5D=%2214fdd858-ccc0-4c71-8319-af5f9b77ae94%22&params%5Bnext%5D=%22read%22&params%5Bredirect_uri%5D=%22https%3A%5C%2F%5C%2Fstore.mysapo.net%5C%2Faccount%5C%2Ffacebook_account_callback%22&params%5Bresponse_type%5D=%22code%22&params%5Breturn_scopes%5D=false&params%5Bscope%5D=%5B%22email%22%5D&params%5Bstate%5D=%22%7B%5C%22redirect_url%5C%22%3A%5C%22https%3A%5C%2F%5C%2Fbreshka-shoes.mysapo.net%5C%2Faccount%5C%2Flogin%5C%22%7D%22&params%5Bsteps%5D=%7B%22read%22%3A%5B%22email%22%2C%22baseline%22%2C%22public_profile%22%5D%7D&params%5Btp%5D=%22unspecified%22&params%5Bcui_gk%5D=%22login_platformization_read%22&source=gdp_delegated"
                >
                  <img
                    class="login-fb"
                    src="https://bizweb.dktcdn.net/assets/admin/images/login/fb-btn.svg"
                    alt=""
                /></a>
                <a
                  href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?client_id=997675985899-pu3vhvc2rngfcuqgh5ddgt7mpibgrasr.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fstore.mysapo.net%2Faccount%2Fgoogle_account_callback&scope=email%20profile%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile&access_type=online&state=%7B%22redirect_url%22%3A%22https%3A%2F%2Fbreshka-shoes.mysapo.net%2Faccount%2Flogin%22%7D&response_type=code&service=lso&o2v=2&theme=glif&flowName=GeneralOAuthFlow"
                >
                  <img
                    class="login-gg"
                    src="https://bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg"
                    alt=""
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer"></div>
      <script src="../../layout/loadContent.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
      <script src="../../assets/js/register.js"></script>
    </div>
  </body>
</html>
